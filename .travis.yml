language: java
jdk:
  - oraclejdk8
services:
  - memcached
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
branches:
  except:
    - master
after_success:
  - bash <(curl -s https://codecov.io/bash)