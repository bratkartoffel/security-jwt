name: Java CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: 'gradle'
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.run_id }}
      - uses: niden/actions-memcached@v7
      - uses: supercharge/redis-github-action@1.4.0
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew --no-daemon check publishToMavenLocal
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - id: output_version
        run: |
          while read line
          do
            if [ -n "$line" ]
            then
              version=$line
            fi
          done < "version.txt"
          echo "securityJwtVersion=$version" >>$GITHUB_OUTPUT
    outputs:
      securityJwtVersion: ${{ steps.output_version.outputs.securityJwtVersion }}

  integration-tests:
    strategy:
      matrix:
        springBootVersion:
          - 2.0.9.RELEASE
          - 2.1.18.RELEASE
          - 2.2.13.RELEASE
          - 2.3.12.RELEASE
          - 2.4.13
          - 2.5.14
          - 2.6.14
          - 2.7.7
          # 3.0.0 will not be supported for now due to:
          # * requires java 17
          # * needs other imports for servlet classes (javax.servlet -> jakarta.servlet)
          # * is not backwards compatible to 2.x
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'bratkartoffel/security-jwt-examples'
          ref: 'support/4.x'
          fetch-depth: 1
          lfs: true
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ github.run_id }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
          cache: 'gradle'
      - uses: niden/actions-memcached@v7
      - uses: supercharge/redis-github-action@1.4.0
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew --no-daemon -PspringBootVersion=${{ matrix.springBootVersion }} -PsecurityJwtVersion=${{ needs.build.outputs.securityJwtVersion }} check
      - run: ./gradlew --no-daemon -PspringBootVersion=${{ matrix.springBootVersion }} -PsecurityJwtVersion=${{ needs.build.outputs.securityJwtVersion }} starter-hibernate:dependencies | egrep '(:spring|:security-jwt)' | grep -v -- '->' | sed -e 's/^[+-\\| ]\+//' -e 's/ ([n\*])$//' | sort | uniq

