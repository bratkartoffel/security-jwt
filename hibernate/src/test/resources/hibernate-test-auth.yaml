spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:security_jwt;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

fraho:
  crypt:
    rounds: 100
  jwt:
    token:
      expiration: 2 seconds
      algorithm: HS256
      hmac: build/hmac-hs256.key
    refresh:
      expiration: 5 seconds
      deviceIdLength: 10
      cache:
        impl: eu.fraho.spring.securityJwt.service.HibernateTokenStore
