spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    # LEGACY needed as we run the tests with a pretty old spring boot / hibernate version
    url: jdbc:h2:mem:security_jwt;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY
    username: sa
    password:
    driver-class-name: org.h2.Driver

fraho.jwt.refresh.cache-impl: eu.fraho.spring.securityJwt.hibernate.service.HibernateTokenStore
fraho.jwt.refresh.expiration: 2 seconds